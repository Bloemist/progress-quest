<html>
<head>
<link rel="stylesheet" href="pq.css" type="text/css">
<title>Progress Quest - Roll One Up</title>
<script src="jquery.js"></script>
<script src="config.js"></script>
<script src="newguy.js"></script>
<style>
input, button { display: inline; }

</style>
</head>

<body>
<div class="vbox window">

  <div id="titlebar">
    <img src="swords.gif">
    <span>Progress Quest/web v8.0</span>
  </div> 

  <div class="hbox">
      Name
      <input id=Name>
      <button id=RandomName>?</button>
  </div>

  <div class=hbox>

    <fieldset class="vbox groupbox" id="races">
      <legend>Race</legend>
    </fieldset>
    
    <fieldset class="vbox groupbox" id="classes">
      <legend>Class</legend>
    </fieldset>
    
    <fieldset class="vbox groupbox">
      <legend>Stats</legend>
      
      <table>
        <tr> <th> STR <td id="STR">13</tr>
        <tr> <th> CON <td id="CON">23</tr>
        <tr> <th> DEX <td id="DEX">34</tr>
        <tr> <th> INT <td id="INT">12</tr>
        <tr> <th> WIS <td id="WIS">4</tr>
        <tr> <th> CHA <td id="CHA">12</tr>
        <tr> <th colspan=2> &nbsp; </tr>
        <tr> <th> Total <td id="Total">48</tr>
      </table>

      <br>
      <br>
      <br>
      <br>
      
      <button id=Roll>Roll</button>
      <button id=Unroll>Unroll</button>

    </fieldset>

  </div>

  <div class=hbox style="text-align:right">
    <button id=Sold type=default>Sold!</button>
    <button id=Cancel>Cancel</button>
  </div>

</div>

<script>
function fill(e, a, n) {
  var def = Random(a.length);
  for (var i = 0; i < a.length; ++i) {
    var v = a[i].split("|")[0];
    var check = def == i ? " checked " : " ";
    $("<div><input type=radio name=\"" + n + "\" value=\"" + v + "\" " +
                      check  +">" + v + "</div>").appendTo(e);
  }
}
fill("#races", K.Races, "Race");
fill("#classes", K.Klasses, "Class");


//$(document).ready(function(){});
</script>

</body>
</html>
